{% extends "base.html" %}

{% block content %}
    <h1>Blog User List</h1>
    

    <hr />

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}
     
        <ul>
            {% for user in users %}
            <li><h3><a href="/oneuser?user_id={{user.id}}">{{user.username}}</a></h3></li>
                
            </li>
            <hr>
            {% endfor %}
        </ul>

    {% endif %}


{% endblock %}
